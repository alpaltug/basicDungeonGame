<!DOCTYPE html>

// DIV tags

<html>
  <head>
    <title>Alp Hello World Table Example</title>
  </head>
  <body>
    // (Block elements) DIVS WHICH ARE NOT INLINE
    <div style="color:green; background-color: yellow;">
      <h1>First div</h1>
      <b>this is bold</b>
    </div>

    <div style="color:red; background-color: pink;">
      <h1>Another one</h1>
      <b>this is bold but not as much</b>
    </div>
    
    // INLINE ELEMENTS
    <p>hey I am simple brother</p>
    
  </body>
</html>
