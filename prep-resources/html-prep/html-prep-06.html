<!DOCTYPE html>

// LISTS

<html>
  <head>
    <title>Alp Hello World Table Example</title>
  </head>
  <body>
    <!--Unorder lists-->
    <ul>
      <li>Name 1</li>
      <li>Name 2</li>
      <li>Name 3</li>
    </ul>
    <!--Ordered lists-->
    <ol>
      <li>Name 1</li>
      <li>Name 2</li>
      <li>Name 3</li>
    </ol>
    <!--Description lists-->
    <dl>
      <dt>Name 1</dt>
      <dd>*This is the first name</dd>
      <dt>Name 2</dt>
      <dd>*test</dd>

    </dl>
  </body>
</html>
