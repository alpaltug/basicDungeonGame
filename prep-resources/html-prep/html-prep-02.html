<!DOCTYPE html>

// TEXT FORMATS

<html>
  <body>
    <pre>
      <b>This is a text</b>

      <strong>This is so strong</strong>

      <em>Emphasized</em>

      <i>Italic</i>

      Mark this <mark>important information</mark>

      Dont do this: <del>Do it</del>

      <ins>inserted text</ins>

      <small>This is quite small</small>

      0<sub>2</sub>

      x<sup>3</sup>
    </pre>
  </body>
</html>
